<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="description">
        <h1 class="title">
          Generate a <br />
          <span class="title-green">random passwords</span>
        </h1>
        <p class="note">Never use an insecure password again.</p>
        <p class="note questionUser">
          How many characters do you want <br />
          in your passwords ?
        </p>
        <input
          id="userQuantity"
          class="userSymbols"
          type="number"
          value="15"
          min="1"
          max="30"
        /><br />
        <button class="button" onclick="generatePasswords()">
          Generate passwords
        </button>
        <hr class="line" />
      </div>
      <div class="result">
        <div class="password-box">
          <p id="first-password" class="password"></p>
          <button onclick="copyPasswordFirst()" class="copy"><i class="fa-solid fa-copy"></i></button>
        </div>
        <div class="password-box">
          <p id="second-password" class="password"></p>
          <button onclick="copyPasswordSecond()" class="copy"><i class="fa-solid fa-copy"></i></button>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/ffdadcde47.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
