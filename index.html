<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="description">
        <h1 class="title">
          Generate a <br />
          <span class="title-green">random password</span>
        </h1>
        <p class="note">Never use an insecure password again.</p>
        <button class="button">Generate passwords</button>
        <hr class="line" />
      </div>
      <div class="result">
        <p class="password one"></p>
        <p class="password two"></p>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
